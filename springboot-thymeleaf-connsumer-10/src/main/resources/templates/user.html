<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<br/>
<br/>
<br/>
<p style="text-align: center;font-size: 23px">添加/修改用户</p>
<br/>
<form class="form-horizontal" role="form" th:action="@{'/all/user'}" th:method="${user eq null ? 'post':'put' }">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="nick"
                   placeholder="请输入昵称" th:value="${user?.nick}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone"
                   placeholder="请输入手机号" th:value="${user?.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email"
                   placeholder="请输入邮箱" th:value="${user?.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address"
                   placeholder="请输入地址" th:value="${user?.address}">
        </div>
    </div>
    <input type="hidden" name="id" th:value="${user?.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>
</body>
</html>
