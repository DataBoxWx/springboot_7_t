<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<br/>
<br/>
<br/>
<p style="text-align: center;font-size: 23px">添加/修改用户</p>
<br/>
<form class="form-horizontal" role="form" th:action="@{'/fdfs/creditor'}" th:method="'post'" th:enctype="'multipart/form-data'" target="uploadFrame">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="realname" readonly
                   placeholder="请输入昵称" th:value="${creditorInfo.realname}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" readonly
                   placeholder="请输入手机号" th:value="${creditorInfo.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address" readonly
                   placeholder="请输入地址" th:value="${creditorInfo.address}">
        </div>
    </div>
    <div class="form-group">
        <label for="fileContract" class="col-sm-2 control-label">合同</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="fileContract" name="fileContract">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input th:type="hidden" id="id" name="id" th:value="${creditorInfo.id}">
            <button type="submit" class="btn btn-default">上传</button>
        </div>
    </div>


    <iframe name="uploadFrame" style="display: none"></iframe>
    <script th:src="@{/layer/layer.js}">
    </script>
    <script th:inline="javascript">
        function upload(result) {
            if(result == 0){
                layer.alert("上传成功", function(index){
                    //do something 关闭弹层后，跳转到首页
                    var contextPath = [[${#request.getContextPath()}]];
                    window.location.href= contextPath + "/fdfs/creditors";
                    layer.close(index);
                });
            }else {
                layer.alert("上传失败");
            }
        }

    </script>

</form>
</body>
</html>
